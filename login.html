<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>schlohub</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div class="box">
        <img src="C:/Users/jmahe/OneDrive/Pictures/Saved Pictures/logo.png" alt="SH Logo">
        <div class="page">
            <div class="header">
                <a id="login" class="active" href="#login">login</a>
                <a id="signup" href="#signup">signup</a>
            </div>
            <div id="errorMsg"></div>
            <div class="content">
                <form class="login" name="loginForm" onsubmit="return validateLoginForm(event)" method="POST">
                    <input type="text" name="name" id="logName" placeholder="Username" required>
                    <input type="password" name="password" id="logPassword" placeholder="Password" required>
                    <div id="check">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <br><br>
                    <input type="submit" value="Login">
                    <a href="#">Forgot Password?</a>
                </form>
                <form class="signup" name="signupForm" onsubmit="return validateSignupForm(event)" method="POST">
                    <input type="email" name="email" id="signEmail" placeholder="Email" required>
                    <input type="text" name="name" id="signName" placeholder="Username" required>
                    <input type="password" name="password" id="signPassword" placeholder="Password" required><br>
                    <input type="submit" value="SignUp">
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="login.js"></script>
    <script>
        function validateLoginForm(event) {
            event.preventDefault();
            window.location.href = 'homepage.html';
        }

        function validateSignupForm(event) {
            event.preventDefault();
            window.location.href = 'homepage.html';
            return false;
        }
    </script>
</body>
</html>
